# Publish to npm whenever a GitHub Release is created
# Adjusted for the monorepo layout (package lives in packages/kapi-kit)

name: Publish kapi-kit

on:
  release:
    types: [created]

defaults:
  run:
    working-directory: packages/kapi-kit

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint / sanity check
        run: npm run lint

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Wydoyolo'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
